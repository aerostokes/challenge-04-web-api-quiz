<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Trivia Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head> 
<body>
    <header>
        <h1>Harry Potter Trivia Quiz</h1>
    </header>
    <main>
        <section class="messageBox">
            <h2 id="message1">Think you know everything about the wizarding world from accio to zouwu?</h2>
            <form class="playerScore">
                <input type="text" name="playerName" id="playerName" placeholder="Name">
                <button id="saveScore">Save Score</button>
            </form>
            <h2 id="message2">Well grab your Quick-Quotes Quill and let's test your Potter proficiency!</h2>
            <button id="start">Start</button>
        </section>

        <section class="highScoresBox">
            <h3>High Scores:</h3>
            <ol id="highScores"></ol>
        </section>

        <section class="scoreBox">
            <h3>Score:</h3>
            <span id="score"></span>
        </section>

        <section class="timerBox">
            <h3>Timer:</h3>
            <span id="timer"></span>
        </section>

        <section class="triviaBox">
            <h4 id="question"></h4>
            <ol id="answers">
            </ol>
        </section>

    </main>
    <script src="./assets/js/triviaSource.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
